<div class="modal-weekly-activitiy">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">הכניסי מלל חופשי לטובת עדכונים שבועיים</h3>
    </div>
    <div class="form-group">
        <textarea class="modal-activity-text form-control" ng-model="weeklyText" rows="3"></textarea>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary ml-auto" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning mr-auto" type="button" ng-click="cancel()">Cancel</button>
    </div>

</div>
