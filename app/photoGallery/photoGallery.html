<div class="photo-gallery">
    <h1> גלרית התמונות</h1>
    <div ng-controller="CarouselDemoCtrl">
        <div style="height: 305px">
          <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
            <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
              <img ng-src="{{slide.image}}" style="margin:auto;">
              <div class="carousel-caption">
                <h4>Slide {{slide.id}}</h4>
                <p>{{slide.text}}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <button type="button" class="btn btn-info" ng-click="addSlide()">הוסף תמונה</button>
            <button type="button" class="btn btn-info" ng-click="randomize()">החלפת תמונות רנדטמלי</button>
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="noWrapSlides">
                בטל לולאת החלפה של תמונות
              </label>
            </div>
          </div>
          <div class="col-md-6">
            זמן השהייה בין תמונות: <input type="number" class="form-control" ng-model="myInterval">
            <br />הכנס מספר שלילי או 0 להפסיק את ההשהיה של הזמן
          </div>
        </div>
      </div>
</div>
