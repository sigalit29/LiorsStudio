    <div class="row">
        <div class="user-delete-msg" ng-model="fullName">
            <br> את בטוחה שאת רוצה למחוק <br> את המשתמש {{fullName}}
        </div>

        <hr>
        <div class="col-md-12">

        </div>

    </div>
</div>
