<div class="modal-sign-up">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">טופס רישום משתמש חדש</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <label for="name" class="col-sm-4 col-form-label">שם פרטי</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="הכנס בבקשה שם פרטי" ng-model="fname">
        </div>
        <label for="name" class="col-sm-4 col-form-label">שם משפחה</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="הכנס בבקשה שם משפחה" ng-model="lname">
        </div>
        <div class="form-group  direction-english">
            <label for="email">Email:</label>
            <input type="email" class="ml-auto form-control" id="email" ng-model="email"
                placeholder="Enter email address">
        </div>
        <div class="form-group direction-english">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" ng-model="pwd" placeholder="Enter password">
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary ml-auto" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning mr-auto" type="button" ng-click="cancel()">Cancel</button>
    </div>
    <div class="modal-parent">
    </div>
</div>
